<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Recognition</title>
</head>
<body>
    <h1>ASL Recognition</h1>
    <button id="startRecognition">Start ASL Recognition</button>
    <div id="videoContainer" style="display:none;">
        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Webcam Feed">
    </div>

    <script>
        document.getElementById("startRecognition").addEventListener("click", function() {
            document.getElementById("videoContainer").style.display = "block";
            document.getElementById("startRecognition").style.display = "none";
        });
    </script>
</body>
</html>
